<html lang="cs">
<head>
<meta charset="UTF-8" />

<style>
  body {

    background: #f4f9fd;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }
  .game-container {
    background: white;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
  }
  h1 {
    text-align: center;
    color: #213547;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 2.2em;
  }
  .word {
    font-size: 2.6em;
    color: #34495e;
    text-align: center;
    margin: 25px 0 25px;
    word-wrap: break-word;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .option-btn {
    background: #3498db;
    border: none;
    color: white;
    padding: 15px 0;
    font-size: 1.25em;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  .option-btn:hover,
  .option-btn:active {
    background: #2980b9;
  }
  .result {
    margin-top: 25px;
    font-weight: 700;
    font-size: 1.3em;
    color: #27ae60;
    text-align: center;
    min-height: 30px;
  }
  .scoreboard {
    margin-top: 25px;
    font-size: 1.1em;
    color: #2c3e50;
    text-align: center;
  }
  .category-select {
    margin-top: 10px;
    width: 100%;
    font-size: 1.1em;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .btn-container {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  .restart-btn, .continue-btn {
    background: #e67e22;
    border: none;
    color: white;
    padding: 14px 0;
    width: 45%;
    font-size: 1.15em;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  .restart-btn:hover, .continue-btn:hover,
  .restart-btn:active, .continue-btn:active {
    background: #d35400;
  }

  /* Responsivn칤 칰pravy na mal칠 mobily */
  @media (max-width: 360px) {
    h1 {
      font-size: 1.8em;
    }
    .word {
      font-size: 2em;
    }
    .option-btn {
      font-size: 1.1em;
      padding: 12px 8px;
    }
  }
</style>
</head>
<body>
  <main class="game-container" role="main" aria-label="Angli캜tina procvi캜ovac칤 hra">
    <h1>Procvi캜uj angli캜tinu</h1>
    <label for="categorySelect" class="visually-hidden">Vyberte kategorii slov칤캜ek</label>
    <select id="categorySelect" class="category-select" aria-label="Kategorie slov칤캜ek">
      <option value="all">V코echny kategorie</option>
      <option value="zvirata">Zv칤콏ata</option>
      <option value="ovoce">Ovoce</option>
      <option value="povolani">Povol치n칤</option>
      <option value="barvy">Barvy</option>
      <option value="domov">Domov a v캩ci</option>
      <option value="sport">Sport</option>
      <option value="jidlo">J칤dlo a pit칤</option>
      <option value="mesto">M캩sto a doprava</option>

    <div class="word" id="englishWord" aria-live="polite" aria-atomic="true">Na캜칤t치m...</div>
    <div class="options" id="options" role="list"></div>
    <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>
    <div class="scoreboard" id="scoreboard" aria-live="polite">Sk칩re: 0 | Ot치zky: 0 / 100</div>
    <div class="btn-container" style="display:none;">
      <button id="restartBtn" class="restart-btn">Za캜칤t znovu</button>
      <button id="continueBtn" class="continue-btn">Pokra캜ovat</button>
    </div>
  </main>

<script>
  const allWords = {
    zvirata: [
      { en: "dog", cz: "pes" }, { en: "cat", cz: "ko캜ka" }, { en: "horse", cz: "k콢켿" },
      { en: "cow", cz: "kr치va" }, { en: "bird", cz: "pt치k" }, { en: "fish", cz: "ryba" },
      { en: "rabbit", cz: "kr치l칤k" }, { en: "sheep", cz: "ovce" }, { en: "lion", cz: "lev" },
      { en: "elephant", cz: "slon" }, { en: "tiger", cz: "tygr" }, { en: "bear", cz: "medv캩d" },
      { en: "wolf", cz: "vlk" }, { en: "fox", cz: "li코치k" }, { en: "monkey", cz: "opice" },
      { en: "duck", cz: "kachna" }, { en: "goat", cz: "koza" }, { en: "mouse", cz: "my코" },
      { en: "owl", cz: "sova" }
    ],
    ovoce: [
      { en: "apple", cz: "jablko" }, { en: "banana", cz: "ban치n" }, { en: "orange", cz: "pomeran캜" },
      { en: "strawberry", cz: "jahoda" }, { en: "grape", cz: "hrozen" }, { en: "lemon", cz: "citron" },
      { en: "watermelon", cz: "meloun" }, { en: "pear", cz: "hru코ka" }, { en: "pineapple", cz: "ananas" },
      { en: "cherry", cz: "t콏e코e켿" }, { en: "mango", cz: "mango" }, { en: "blueberry", cz: "bor콢vka" },
      { en: "raspberry", cz: "malina" }, { en: "kiwi", cz: "kiwi" }, { en: "melon", cz: "meloun" },
      { en: "coconut", cz: "kokosov칳 o콏ech" }, { en: "papaya", cz: "pap치ja" }, { en: "fig", cz: "f칤k" },
      { en: "pomegranate", cz: "gran치tov칠 jablko" }, { en: "lime", cz: "limetka" }
    ],
    povolani: [
      { en: "doctor", cz: "l칠ka콏" }, { en: "teacher", cz: "u캜itel" }, { en: "engineer", cz: "in쬰n칳r" },
      { en: "pilot", cz: "pilot" }, { en: "chef", cz: "kucha콏" }, { en: "driver", cz: "콏idi캜" },
      { en: "police officer", cz: "policista" }, { en: "firefighter", cz: "hasi캜" }, { en: "nurse", cz: "zdravotn칤 sestra" },
      { en: "lawyer", cz: "pr치vn칤k" }, { en: "mechanic", cz: "mechanik" }, { en: "artist", cz: "um캩lec" },
      { en: "musician", cz: "hudebn칤k" }, { en: "writer", cz: "spisovatel" }, { en: "dentist", cz: "zuba콏" },
      { en: "accountant", cz: "칰캜etn칤" }, { en: "engineer", cz: "technik" }, { en: "receptionist", cz: "recep캜n칤" },
      { en: "scientist", cz: "v캩dec" }, { en: "photographer", cz: "fotograf" }
    ],
    barvy: [
      { en: "red", cz: "캜erven치" }, { en: "blue", cz: "modr치" }, { en: "green", cz: "zelen치" }, { en: "yellow", cz: "쬷ut치" },
      { en: "black", cz: "캜ern치" }, { en: "white", cz: "b칤l치" }, { en: "orange", cz: "oran쬺v치" }, { en: "purple", cz: "fialov치" },
      { en: "pink", cz: "r콢쬺v치" }, { en: "brown", cz: "hn캩d치" }, { en: "gray", cz: "코ed치" }, { en: "violet", cz: "fialov치" },
      { en: "turquoise", cz: "tyrkysov치" }, { en: "beige", cz: "b칠쬺v치" }
    ],
    domov: [
      { en: "house", cz: "d콢m" }, { en: "door", cz: "dve콏e" }, { en: "window", cz: "okno" }, { en: "table", cz: "st콢l" },
      { en: "chair", cz: "쬴dle" }, { en: "bed", cz: "postel" }, { en: "lamp", cz: "lampa" }, { en: "floor", cz: "podlaha" },
      { en: "ceiling", cz: "strop" }, { en: "wall", cz: "ze캞" }, { en: "stair", cz: "schod" }, { en: "couch", cz: "pohovka" },
      { en: "cupboard", cz: "sk콏칤켿" }, { en: "fridge", cz: "lednice" }, { en: "sink", cz: "d콏ez" }
    ],
    sport: [
      { en: "football", cz: "fotbal" }, { en: "basketball", cz: "basketbal" }, { en: "tennis", cz: "tenis" },
      { en: "swimming", cz: "plav치n칤" }, { en: "running", cz: "b캩h치n칤" }, { en: "cycling", cz: "cyklistika" },
      { en: "skiing", cz: "ly쬺v치n칤" }, { en: "volleyball", cz: "volejbal" }, { en: "boxing", cz: "box" },
      { en: "golf", cz: "golf" }, { en: "hockey", cz: "hokej" }, { en: "surfing", cz: "surfov치n칤" },
      { en: "yoga", cz: "j칩ga" }, { en: "baseball", cz: "baseball" }, { en: "gymnastics", cz: "gymnastika" }
    ],
    jidlo: [
      { en: "bread", cz: "chl칠b" }, { en: "milk", cz: "ml칠ko" }, { en: "cheese", cz: "s칳r" }, { en: "meat", cz: "maso" },
      { en: "egg", cz: "vejce" }, { en: "rice", cz: "r칳쬰" }, { en: "butter", cz: "m치slo" }, { en: "soup", cz: "pol칠vka" },
      { en: "tea", cz: "캜aj" }, { en: "coffee", cz: "k치va" }, { en: "salad", cz: "sal치t" }, { en: "fish", cz: "ryba" },
      { en: "chicken", cz: "ku콏e" }, { en: "apple", cz: "jablko" }, { en: "cake", cz: "dort" }, { en: "cookie", cz: "su코enka" },
      { en: "juice", cz: "d쬿s" }
    ],
    mesto: [
      { en: "street", cz: "ulice" }, { en: "car", cz: "auto" }, { en: "bus", cz: "autobus" }, { en: "train", cz: "vlak" },
      { en: "bicycle", cz: "kolo" }, { en: "taxi", cz: "taxi" }, { en: "traffic light", cz: "semafor" }, { en: "bridge", cz: "most" },
      { en: "park", cz: "park" }, { en: "building", cz: "budova" }, { en: "square", cz: "n치m캩st칤" }, { en: "restaurant", cz: "restaurace" },
      { en: "station", cz: "n치dra쮂" }, { en: "airport", cz: "leti코t캩" }, { en: "hotel", cz: "hotel" }
    ]
  };

  const maxQuestions = 100;
  let selectedCategory = 'all';
  let wordList = [];
  let currentQuestion = 0;
  let score = 0;

  const englishWordEl = document.getElementById('englishWord');
  const optionsEl = document.getElementById('options');
  const resultEl = document.getElementById('result');
  const scoreboardEl = document.getElementById('scoreboard');
  const categorySelectEl = document.getElementById('categorySelect');
  const restartBtn = document.getElementById('restartBtn');
  const continueBtn = document.getElementById('continueBtn');
  const btnContainer = document.querySelector('.btn-container');

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Funkce najde kategorii dan칠ho slova
  function findCategoryOfWord(word) {
    for (const [category, words] of Object.entries(allWords)) {
      if (words.some(w => w.en === word.en && w.cz === word.cz)) {
        return category;
      }
    }
    return null;
  }

  function getAllWords() {
    let all = [];
    Object.values(allWords).forEach(cat => all = all.concat(cat));
    return all;
  }

  function prepareGame() {
    resultEl.textContent = '';
    score = 0;
    currentQuestion = 0;
    if (selectedCategory === 'all') {
      wordList = getAllWords();
    } else {
      wordList = allWords[selectedCategory] ? [...allWords[selectedCategory]] : [];
    }
    shuffle(wordList);
    wordList = wordList.slice(0, Math.min(maxQuestions, wordList.length));
    updateScore();
    restartBtn.style.display = 'none';
    continueBtn.style.display = 'none';
    btnContainer.style.display = 'none';
    loadQuestion();
  }

  function loadQuestion() {
    if (currentQuestion >= wordList.length) {
      showEndOptions();
      return;
    }
    resultEl.textContent = '';
    let word = wordList[currentQuestion];
    englishWordEl.textContent = word.en;

    let cat = findCategoryOfWord(word);
    let sameCategoryWords = cat ? allWords[cat] : wordList;

    let wrongOptions = sameCategoryWords
      .filter(w => w.cz !== word.cz)
      .map(w => w.cz);

    shuffle(wrongOptions);
    wrongOptions = wrongOptions.slice(0, 3);
    let options = [...wrongOptions, word.cz];
    shuffle(options);

    optionsEl.innerHTML = '';
    options.forEach(opt => {
      let btn = document.createElement('button');
      btn.textContent = opt;
      btn.className = 'option-btn';
      btn.onclick = () => checkAnswer(opt);
      optionsEl.appendChild(btn);
    });

    updateScore();
  }

  function checkAnswer(selected) {
    let word = wordList[currentQuestion];
    if (selected === word.cz) {
      score++;
      resultEl.style.color = '#27ae60';
      resultEl.textContent = 'Spr치vn캩! 游땕';
    } else {
      resultEl.style.color = '#c0392b';
      resultEl.textContent = `맗atn캩! Spr치vn치 odpov캩캞 je: ${word.cz}`;
    }
    currentQuestion++;
    updateScore();

    disableButtons(true);

    if (currentQuestion < wordList.length) {
      setTimeout(() => {
        disableButtons(false);
        loadQuestion();
      }, 1800);
    } else {
      setTimeout(() => {
        showEndOptions();
      }, 2000);
    }
  }

  function disableButtons(disable) {
    const buttons = optionsEl.querySelectorAll('button');
    buttons.forEach(btn => btn.disabled = disable);
  }

  function updateScore() {
    scoreboardEl.textContent = `Sk칩re: ${score} | Ot치zky: ${currentQuestion} / ${wordList.length}`;
  }

  function showEndOptions() {
    englishWordEl.textContent = 'Konec hry!';
    optionsEl.innerHTML = '';
    resultEl.style.color = '#2980b9';
    resultEl.textContent = `Va코e kone캜n칠 sk칩re: ${score} z ${wordList.length}`;
    btnContainer.style.display = 'flex';
    restartBtn.style.display = 'inline-block';
    continueBtn.style.display = 'inline-block';
  }

  categorySelectEl.addEventListener('change', (e) => {
    selectedCategory = e.target.value;
    prepareGame();
  });

  restartBtn.addEventListener('click', () => {
    prepareGame();
  });

  continueBtn.addEventListener('click', () => {
    prepareGame();
  });

  // Start hry
  prepareGame();
</script>
</body>
</html>
